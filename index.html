<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div>
    <form>
        <h1>My Schedule</h1>
        <fieldset>
            <legend>Choose a day to view schedule</legend>
            <input type="radio" name="schedule" id="monday" value="monday">
            <label for="monday">Monday</label>
            <br>

            <input type="radio" name="schedule" id="tuesday" value="tuesday">
            <label for="tuesday">Tuesday</label>

            <br>
            <input type="radio" name="schedule" id="wednesday" value="wednesday">
            <label for="wednesday">Wednesday</label>
            <br>
            <input type="radio" name="schedule" id="thursday" value="thursday">
            <label for="thursday">Thursday</label>
            <br>

            <input type="radio" name="schedule" id="friday" value="friday">
            <label for="friday">Friday</label>
            <br>

            <input type="radio" name="schedule" id="saturday" value="saturday">
            <label for="saturday">Saturday</label>
            <br>

            <input type="radio" name="schedule" id="sunday" value="sunday">
            <label for="sunday">Sunday</label>
            <br>

            <br>
            <br>
        </fieldset>

    </form>
    <fieldset>
        <button id = "submit"> My Schedule </button>
        <p id="message"> </p>
    </fieldset>
</div>


<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="code.js"></script>


</body>
</html>
